<div class="col-md-12 national-container" *ngIf="!loading">
  <linechart
    *ngIf="national.length > 0"
    [data]="national"
    [text]="national[0].region"
    [chartId]="national[0].region"
  ></linechart>
</div>
<div class="donuts">
  <div class="donut col-md-6">
    <h3 class="title">Consumptie</h3>
    <canvas id="donut-consumer-chart" height="350" width="700"> </canvas>
  </div>
  <div class="donut col-md-6">
    <h3 class="title">Productie</h3>
    <canvas id="donut-production-chart" height="350" width="700"> </canvas>
  </div>
</div>
