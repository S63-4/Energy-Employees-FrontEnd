<div class="changepass">
  <h2>Wijzig je wachtwoord</h2>
  <input [(ngModel)]="current" placeholder="Huidige wachtwoord" />
  <input [(ngModel)]="newpass1" placeholder="Nieuwe wachtwoord" />
  <input [(ngModel)]="newpass2" placeholder="Bevestig wachtwoord" />
  <button class="changepassbtn" (click)="changepass()">Verander wachtwoord</button>
</div>
